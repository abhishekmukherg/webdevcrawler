<!DOCTYPE html>
<html>
<head>
  <title>WebdevCrawler - {% block title %}Crawlerize it!{% endblock %}</title>
  <meta charset="utf-8" />
</head>
<body>
<div id="wrap">
  <div id="header">
    <ul id="navigation">
      {% if user.is_authenticated %}
      <li><a href="{% url django_cas.views.logout %}"/>Logout</a></li>
      {% else %}
      <li><a href="{% url django_cas.views.login %}"/>Login</a></li>
      {% endif %}
      {% if user.is_staff %}
      <li><a href="{% url admin:index %}">Admin</a></li>
      {% endif %}
    </ul>
  </div>
  <div id="content">
    {% block content %}{% endblock %}
  </div>
  <div id="footer"></div>
</div>
</body>
</html>
